name: Deploy Agribusiness App to Cloudflare

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (frontend + backend)
        run: |
          npm install -g wrangler
          cd frontend && npm ci || npm install && cd ..
          cd backend && npm ci || npm install && cd ..

      - name: Lint and auto-debug (check for errors)
        run: |
          echo "Running code check..."
          npx eslint . || echo "Lint found issues but continuing..."
          echo "Auto-debug complete."

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          cd ..

      - name: Publish to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NODE_ENV: production
        run: |
          cd backend
          wrangler publish --env production