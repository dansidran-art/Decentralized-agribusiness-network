name: üöÄ Deploy AgriNetwork to Cloudflare Workers

on:
  push:
    branches:
      - main  # auto deploy on push to main

jobs:
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üì¶ Install dependencies
        run: bun install

      - name: üß± Run D1 migrations (if any)
        run: |
          if [ -d "migrations" ]; then
            echo "Running D1 migrations..."
            npx wrangler d1 migrations apply agrinetwork
          else
            echo "No migrations folder found ‚Äî skipping."
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ‚òÅÔ∏è Deploy to Cloudflare
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          APP_URL: ${{ secrets.APP_URL }}