name: AI Auto Debug 🤖

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  ai-auto-debug:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci || npm install

      - name: 🔍 Run ESLint and Prettier checks
        run: |
          echo "Running lint + prettier..."
          npx eslint . --ext .js,.jsx || true
          npx prettier --check . || true

      - name: 🧠 Auto-fix lint & style issues
        run: |
          echo "Applying automatic fixes..."
          npx eslint . --ext .js,.jsx --fix || true
          npx prettier --write . || true

      - name: 🧪 Run tests (if any)
        run: |
          echo "Running tests..."
          npm test || echo "No tests defined"

      - name: 💾 Commit & Push auto-fixes
        run: |
          echo "Committing and pushing changes..."
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "AI Auto Debug Bot"
          git add .
          git diff-index --quiet HEAD || git commit -m "🤖 AI Auto Debug: auto-fix lint/style issues"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}